<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="container">
    <div class="result-container">
      <div class="result">

        <p class="your-result">Your Result</p>
        <div class="percent">
          <div class="result-percent-text">
            <p class="result-big-number">76</p>
            <p class="result-small-text">of 100</p>
          </div>
        </div>

        <p class="result-great">Great</p>
        <p class="result-desc">You scored higher than 65% of the people who have taken these tests.</p>




      </div>
      <div class="summary">
        <p class="summary-header">Summary</p>

        <div class="reaction-container">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" class="summary-icon">
          <p class="reaction-text">Reaction</p>
          <p class="summary-percentage-left">80 </p>
          <p class="summary-percentage-right">/ 100</p>
        </div>

        <div class="memory-container">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon" class="summary-icon">
          <p class="memory-text">Memory</p>
          <p class="summary-percentage-left">92 </p>
          <p class="summary-percentage-right">/ 100</p>
        </div>

        <div class="verbal-container">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" class="summary-icon">
          <p class="verbal-text">Verbal</p>
          <p class="summary-percentage-left">61 </p>
          <p class="summary-percentage-right">/ 100</p>
        </div>

        <div class="visual-container">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon" class="summary-icon">
          <p class="visual-text">Visual</p>
          <p class="summary-percentage-left">72 </p>
          <p class="summary-percentage-right">/ 100</p>
        </div>

        <button class="continue-button">Continue</button>
      </div>
    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Achilles Marqueses</a>.
    </div>
  </div>
</body>

</html>
